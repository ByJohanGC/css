<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaci√≥n del Sol y la Luna</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #333;
    }
    
    .scene {
      position: relative;
      width: 500px;
      height: 300px;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .sky {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: sky-change 20s infinite linear;
    }
    
    .sun {
      position: absolute;
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px rgba(255, 255, 0, 0.7);
      left: -60px;
      top: 40px;
      animation: move-sun 20s infinite linear;
    }
    
    .moon {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #f2f2f2;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5);
      left: -50px;
      top: 45px;
      animation: move-moon 20s infinite linear;
    }
    
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30%;
      background-color: #4b7f52;
      z-index: 2;
    }
    
    @keyframes sky-change {
      0%, 100% { background: linear-gradient(to bottom, #0e1538, #2a4171); }
      25% { background: linear-gradient(to bottom, #1e56b0, #4a8fe3); }
      50% { background: linear-gradient(to bottom, #57a0e5, #9ccdf9); }
      75% { background: linear-gradient(to bottom, #4a8fe3, #1e56b0); }
    }
    
    @keyframes move-sun {
      0%, 100% { transform: translateX(-60px); opacity: 0; }
      25% { transform: translateX(150px); opacity: 1; }
      50% { transform: translateX(560px); opacity: 0; }
      51%, 99% { opacity: 0; }
    }
    
    @keyframes move-moon {
      0%, 50%, 100% { opacity: 0; }
      50% { transform: translateX(-50px); }
      75% { transform: translateX(250px); opacity: 1; }
      99% { transform: translateX(550px); opacity: 0; }
    }
    
  </style>
</head>
<body>
  <div class="scene">
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="ground"></div>
  </div>

 
</body>
</html>
